body {
	text-align: center;
}
</style>
</head>
<body>
<div class="Scope">1-<input type="number" value="1000"></div>
<div class="num_box">本次数字：<span></span></div>
<button class="start">生成数字</button>  
<script type="text/javascript">
$(document).ready(function() {
	var end = 1000;
	$('.Scope input').on('change', function() {
		end = $(this).val();
	})
	$('.start').on('click', function() {
		var num = parseInt(Math.random() * end)
		$('.num_box span').text(num)
	})
})
</script> 
</body>
