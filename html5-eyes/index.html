<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>动画</title>
<link rel="stylesheet" type="text/css" href="styless.css">
<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("body").click(function () {
		$(".basic").css({
			'width': '10px',
			'height': '10px',
			'top': '65px',
			'margin-left': '82px',
			'transform': 'rotate(180deg)',
		})
		$(".line").css({
			'width': '92px',
			'height': '92px',
			'border': '2px solid #000',
		})
		setTimeout(function(){
			$($(".hook .bar")[0]).css("transform","rotate(290deg)")
			$($(".hook .bar")[1]).css("transform","rotate(410deg)")
			$($(".hook .bar")[2]).css("transform","rotate(530deg)")
			$($(".hook .bar")[3]).css("transform","rotate(290deg)")
			$($(".hook .bar")[4]).css("transform","rotate(410deg)")
			$($(".hook .bar")[5]).css("transform","rotate(530deg)")
		},200)
		setTimeout(function(){
			$(".basic").css({
			'width': '50px',
			'height': '50px',
			'top': '46px',
			'margin-left': '63px',
			'transform': 'rotate(0deg)',
			})
			$(".hook .bar b").css({
				'bottom':'80px',
				'left':'80px'
			})
			$($(".hook .bar")[0]).css("transform","rotate(170deg)")
			$($(".hook .bar")[1]).css("transform","rotate(290deg)")
			$($(".hook .bar")[2]).css("transform","rotate(410deg)")
			$($(".hook .bar")[3]).css("transform","rotate(170deg)")
			$($(".hook .bar")[4]).css("transform","rotate(290deg)")
			$($(".hook .bar")[5]).css("transform","rotate(410deg)")
		},1200)
	})
})
</script>
</head>

<body>
<div class="container">
	<!--左眼开始-->
		<div class="eyesBoxs pullLeft">
			<!--轮廓开始-->
		<div class="profile skewLeft"></div>
				<div class="shadow skewLeft"></div>
				<!--轮廓结束-->
				<div class="basic ani-narrow"></div>
				<!--写轮眼开始-->
				<div class="eyes ani-zoom">
						<div class="line">           
								<!--三勾玉-->
								<div class="hook ani-rotateHook">
									<span class="bar"><b></b></span>
									<span class="bar"><b></b></span>
									<span class="bar"><b></b></span>
								</div>
								<!--end-->
								<!--万花筒-->
								<div class="tube ani-rotateTube">
									<span class="bar"></span>
									<span class="bar"></span>
									<span class="bar"></span>
								</div>
								<!--end-->
						</div>
				</div>
			<!--写轮眼结束-->
				<!--轮回眼开始-->
				<div class="trans skewLeft">
					<span class="bar ani-shadow"></span>
				</div>
				<!--轮回眼结束-->
		</div>
	<!--左眼结束-->
		
		<!--右眼开始-->
		<div class="eyesBoxs pullRight">
			<!--轮廓开始-->
		<div class="profile skewRight"></div>
				<div class="shadow skewRight"></div>
				<!--轮廓结束-->
				<div class="basic ani-narrow"></div>
				<!--写轮眼开始-->
				<div class="eyes ani-zoom">
						<div class="line">           
								<!--三勾玉-->
								<div class="hook ani-rotateHook">
									<span class="bar"><b></b></span>
										<span class="bar"><b></b></span>
										<span class="bar"><b></b></span>
								</div>
								<!--end-->
								<!--万花筒-->
								<div class="tube ani-rotateTube">
									<span class="bar"></span>
									<span class="bar"></span>
									<span class="bar"></span>
								</div>
								<!--end-->
						</div>
				</div>
			<!--写轮眼结束-->
				<!--轮回眼开始-->
				<div class="trans skewRight">
					<span class="bar ani-shadow"></span>
				</div>
				<!--轮回眼结束-->
		</div>
	<!--右眼结束-->
</div>
<div style="text-align:center;clear:both">
<!-- <script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script> -->
</div>
</body>
</html>
