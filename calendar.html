<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>当月日历</title>
<script type="text/javascript" src="http://lib.snowos.cn/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    var bigMonth = [1, 3, 5, 7, 8, 10, 12]
    var time = new Date();
    var year = time.getFullYear();
    var month = time.getMonth() + 1;
    var firstDay = new Date(year + '-' + month + '-1');
    var firstWeek = firstDay.getDay();
    var daysNum = 30;
    if (bigMonth.indexOf(month) != -1) {
        daysNum = 31;
    }
    if (month == 2) {
        daysNum = (year%400 == 0 ? true : ((year%4 == 0 && year%100 != 0) ? true : false)) ? 29 : 28;
    }
    daysNum = daysNum + firstWeek;
    for(var i = 0; i < daysNum; i++) {
        if (i >= firstWeek) {
            $('.day-box').append('<li>' + (i - firstWeek + 1) + '</li>');
        } else {
            $('.day-box').append('<li></li>')
        }
    }
})
</script>
<style type="text/css">
.month-box {
    width: 273px;
    height: 140px;
    border: 1px solid #000;
}
.week-title {
    padding: 0px;
    margin: 0px;
    height: 20px;
    border-bottom: 1px solid #000;
}
.week-title li {
    float: left;
    list-style-type: none;
    height: 20px;
    width: 39px;
    text-align: center;
}
.day-box {
    padding: 0px;
    margin: 0px;
}
.day-box li {
    float: left;
    list-style-type: none;
    height: 20px;
    width: 39px;
    text-align: center;
}
</style>
</head>
<body>
<div class="month-box">
    <ul class="week-title">
        <li>日</li>
        <li>一</li>
        <li>二</li>
        <li>三</li>
        <li>四</li>
        <li>五</li>
        <li>六</li>
    </ul>
    <ul class="day-box"></ul>
</div>   
</body>
</html>
