<html>
<head> 
<title>Web Socket Chat</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<script src="socket.io-1.3.4.js"></script>
<link rel="stylesheet" type="text/css" href="css/common.css">
<script src="jquery-2.1.3.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript">

</script>
</head> 
<body>
<section class="chat_left">
	<div class="chat_left_title">在线用户</div>
	<div class="chat_left_box"></div>
</section>
<section class="chat_middle">
	<div id="messageBox" class="message_box"></div>
	<div class="quick_button">
		<div class="select_face"></div>
		<img src="images/face_img/smilea_org.gif" class="face" alt="表情">
	</div>
	<div class="message_input">
		<textarea type="text" name="console_input" id="console_input" value="" ></textarea>
		<div id="console_name" contenteditable="false" class="user_name_off">websocket</div> 
		<button type="submit" name="console_send" id="console_send">发送</button>
		<button class="switch">开启</button>
	</div>
</section>
<!-- <section class="chat_right"></section> -->
<span class="left_button chat_button"></span>
<!-- <span class="right_button chat_button"></span> -->
<div id="setuser" class="domNone">
	<div class="user_bg"></div>
	<div class="user_diog" style="text-align: center;">
		<span>填写用户</span>
		<input type="text" style="width: 90%;margin: 20px;height: 40px;font-size: 20px;">
		<button style="width: 80%;height: 40px;">确认</button>
	</div>
</div>
</body>
</html>
